        // --- STATE ---
        let state = {
            lang: 'en', // 'en' or 'ar'
            cart: [],
            isMenuOpen: false,
            isCartOpen: false,
            category: 'all'
        };

        // --- UTILS ---
        const formatPrice = (amount) => {
            if (state.lang === 'ar') return amount.toLocaleString('ar-AE');
            return amount.toLocaleString('en-US');
        };

        const getPrice = (item) => {
            return state.lang === 'ar' ? item.priceAED : item.priceUSD;
        };

        const getText = (key) => DATA.translations[state.lang][key];

        // --- ACTIONS ---
        function toggleLang() {
            state.lang = state.lang === 'en' ? 'ar' : 'en';
            render();
        }

        function toggleMenu() {
            state.isMenuOpen = !state.isMenuOpen;
            updateMenuUI();
        }

        function toggleCart() {
            state.isCartOpen = !state.isCartOpen;
            updateCartUI();
        }

        function setCategory(catId) {
            state.category = catId;
            renderProducts();
            renderCategoryPills();
        }

        function addToCart(productId) {
            const product = DATA.products.find(p => p.id === productId);
            const existing = state.cart.find(p => p.id === productId);
            if (existing) {
                existing.qty++;
            } else {
                state.cart.push({ ...product, qty: 1 });
            }
            state.isCartOpen = true; // Auto open cart
            renderCart();
            updateCartCount();
            updateCartUI();
        }

        function removeFromCart(productId) {
            state.cart = state.cart.filter(p => p.id !== productId);
            renderCart();
            updateCartCount();
        }

        // --- RENDERERS ---
        function render() {
            const isRTL = state.lang === 'ar';
            document.documentElement.dir = isRTL ? 'rtl' : 'ltr';
            document.documentElement.lang = state.lang;
            
            // Update Text Content
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (getText(key)) el.innerText = getText(key);
            });

            // Update specific dynamic elements
            document.getElementById('lang-label').innerText = state.lang === 'en' ? 'English' : 'العربية';
            
            renderProducts();
            renderCategoryPills();
            renderCart();
            
            // Re-initialize icons
            lucide.createIcons();
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            const filtered = state.category === 'all' 
                ? DATA.products 
                : DATA.products.filter(p => p.category === state.category);
            
            grid.innerHTML = filtered.map(product => {
                const name = state.lang === 'ar' ? product.name_ar : product.name_en;
                const tag = state.lang === 'ar' ? product.tag_ar : product.tag_en;
                const price = getPrice(product);
                
                return `
                <div class="group cursor-pointer">
                    <div class="relative aspect-[3/4] overflow-hidden bg-gray-100 rounded-sm mb-4">
                        <img src="${product.image}" alt="${name}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                        ${tag ? `<span class="absolute top-2 left-2 bg-verda-blue text-white text-[10px] px-2 py-1 uppercase tracking-wider">${tag}</span>` : ''}
                        
                        <div class="absolute inset-x-0 bottom-0 p-4 translate-y-full group-hover:translate-y-0 transition-transform duration-300">
                            <button onclick="addToCart(${product.id})" class="w-full bg-white text-black py-3 text-sm font-bold shadow-lg hover:bg-black hover:text-white transition-colors flex items-center justify-center gap-2">
                                <i data-lucide="shopping-bag" class="w-4 h-4"></i>
                                ${getText('add_to_cart')}
                            </button>
                        </div>
                    </div>
                    <div class="text-center group-hover:opacity-75 transition-opacity">
                        <h3 class="text-sm font-bold text-gray-900 mb-1 truncate">${name}</h3>
                        <div class="flex items-center justify-center gap-2">
                            <p class="text-gray-600 text-sm font-medium">
                                ${formatPrice(price)} ${getText('currency')}
                            </p>
                            <span class="text-[10px] text-gray-400 border border-gray-200 px-1 rounded">${getText('ex_work')}</span>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        function renderCategoryPills() {
            const container = document.getElementById('category-pills');
            const cats = [{id: 'all', en: 'All', ar: 'الكل'}, ...DATA.categories];
            
            container.innerHTML = cats.map(cat => {
                const isActive = state.category === cat.id;
                const label = state.lang === 'ar' ? cat.ar : cat.en;
                const classes = isActive 
                    ? 'bg-black text-white border-black' 
                    : 'bg-white text-gray-600 border-gray-200 hover:border-gray-400';
                
                return `<button onclick="setCategory('${cat.id}')" class="whitespace-nowrap px-6 py-2 rounded-full border text-sm transition-all ${classes}">${label}</button>`;
            }).join('');
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            const footer = document.getElementById('cart-footer');
            const emptyState = document.getElementById('cart-empty');
            
            if (state.cart.length === 0) {
                container.innerHTML = '';
                container.classList.add('hidden');
                footer.classList.add('hidden');
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                container.classList.remove('hidden');
                footer.classList.remove('hidden');
                
                let total = 0;
                container.innerHTML = state.cart.map(item => {
                    const price = getPrice(item);
                    total += price * item.qty;
                    const name = state.lang === 'ar' ? item.name_ar : item.name_en;
                    
                    return `
                    <div class="flex gap-4 border-b border-gray-100 pb-4">
                        <img src="${item.image}" class="w-20 h-24 object-cover rounded-sm bg-gray-100">
                        <div class="flex-1 flex flex-col justify-between">
                            <div>
                                <h3 class="font-medium text-sm text-right-auto">${name}</h3>
                                <p class="text-gray-500 text-xs mt-1">
                                    ${formatPrice(price)} ${getText('currency')} <span class="text-gray-300">${getText('unit')}</span>
                                </p>
                            </div>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-xs bg-gray-100 px-2 py-1 rounded">${getText('qty')}: ${item.qty}</span>
                                <button onclick="removeFromCart(${item.id})" class="text-red-500 text-xs hover:underline"><i data-lucide="x" class="w-3 h-3"></i></button>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');

                // Render Footer Totals
                document.getElementById('cart-total-display').innerText = `${formatPrice(total)} ${getText('currency')}`;
                document.getElementById('cart-checkout-btn').innerHTML = `<i data-lucide="file-text" class="w-4 h-4"></i> ${getText('checkout')}`;
                document.getElementById('cart-moq-note').innerText = getText('moq_note');
            }
            lucide.createIcons();
        }

        function updateCartCount() {
            const count = state.cart.length;
            const badges = document.querySelectorAll('.cart-badge');
            badges.forEach(b => {
                if (count > 0) {
                    b.innerText = count;
                    b.classList.remove('hidden');
                } else {
                    b.classList.add('hidden');
                }
            });
            
            // Total Price in Header
            const totalEl = document.getElementById('header-cart-total');
            if (count > 0) {
                let total = state.cart.reduce((sum, item) => sum + (getPrice(item) * item.qty), 0);
                totalEl.innerText = `${formatPrice(total)} ${getText('currency')}`;
                totalEl.classList.remove('hidden');
            } else {
                totalEl.classList.add('hidden');
            }
        }

        function updateMenuUI() {
            const menu = document.getElementById('mobile-menu');
            if (state.isMenuOpen) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        }

        function updateCartUI() {
            const cart = document.getElementById('cart-drawer');
            const panel = document.getElementById('cart-panel');
            
            if (state.isCartOpen) {
                cart.classList.remove('hidden');
                // Small delay to allow transition if we were using CSS transitions for slide-in
            } else {
                cart.classList.add('hidden');
            }
        }

        // --- INIT ---
        window.onload = () => {
            render();
        };

    </script>
